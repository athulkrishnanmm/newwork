<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new work</title>
    <link rel="shortcut icon" href="../eg1/asset/img/img1.png" type="image/xicon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
</head>

<body>

    <center>
        <h1>Let us know how we can imporve</h1>
    </center>
    <form action="">
        <fieldset>
            <table align="center" cellspacing="0" cellpadding="5">
                <tr>
                    <td align="right">
                        <label for="name">Name:</label>
                    </td>
                    <td align="left">
                        <input type="text" id="name" name="name" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="email">email:</label>
                    </td>
                    <td align="left">
                        <input type="email" id="email" name="email" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="age">&nbsp;age:</label>
                    </td>
                    <td align="left">
                        <input type="number" id="age" name="age" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <label for="file"></label>
                    </td>
                    <td align="left">
                        <input type="file" id="file" name="file"><br><br>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="role">Which option best describes your current role?</label>
                    </td>
                    <td align="left">
                        <select id="role" name="role">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="professional">Professional</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label>How likely is it that you would recommend this program to a friend?</label><br>
                    </td>
                    <td align="left">

                        <input type="radio" id="definitely" name="recommend" value="definitely">
                        <label for="definitely">Definitely</label><br>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" id="not_sure" name="recommend" value="not_sure">
                        <label for="not_sure">Not Sure</label><br><br>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="like_most">What did you like most:</label>
                    </td>
                    <td align="left">
                        <select id="like_most" name="like_most">
                            <option value="lectures">Lectures</option>
                            <option value="assignments">Assignments</option>
                            <option value="projects">Projects</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label>Things that should be improved in the future (Check all that apply):</label><br>
                    </td>
                    <td align="left">
                        <input type="checkbox" id="frontend" name="improvement" value="frontend">
                        <label for="frontend">Front-End Project</label><br>
                        <input type="checkbox" id="backend" name="improvement" value="backend">
                        <label for="backend">Back-End Project</label><br>
                        <input type="checkbox" id="data_viz" name="improvement" value="data_viz">
                        <label for="data_viz">Data Visualization</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="comments">Any Comments or Suggestions?</label><br>

                    </td>
                    <td align="left">
                        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="submit" value="Submit">
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>

</html>
